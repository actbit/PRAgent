# PR Review - AI-powered Pull Request Review for this repository
# PR作成/更新時に自動的にAIレビューを実行

name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    name: AI PR Review
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build PRAgent
        run: dotnet build PRAgent/PRAgent.csproj -c Release

      - name: Run PRAgent Review
        run: dotnet run --project PRAgent/PRAgent.csproj --configuration Release --no-build -- \
          review \
          --owner "${{ github.event.pull_request.head.repo.owner.login || github.repository_owner }}" \
          --repo "${{ github.event.pull_request.head.repo.name || github.event.repository.name }}" \
          --pr "${{ github.event.pull_request.number }}" \
          --post-comment
        env:
          AI_ENDPOINT: ${{ vars.AI_ENDPOINT || 'https://api.openai.com/v1' }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL_ID: ${{ vars.AI_MODEL_ID || 'gpt-4o-mini' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
