# PRAgent CI - ビルドとテスト
# PRAgentプロジェクト自体の品質確認、または他のリポジトリから参照して使用

name: CI

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: |
          cd PRAgent
          dotnet restore

      - name: Build
        run: |
          cd PRAgent
          dotnet build -c Release --no-restore

      - name: Test
        run: |
          cd PRAgent
          dotnet test PRAgent.Tests --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: PRAgent/TestResults/test-results.trx
