# PRAgent - Native .NET CLI Version
# PR作成/更新時に自動実行、または他のリポジトリから参照して使用

name: PRAgent (Native)

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
        type: number
      command:
        description: 'Command (review/summary/approve)'
        required: true
        type: choice
        options:
          - review
          - summary
          - approve
  workflow_call:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
        type: number
      command:
        description: 'Command (review/summary/approve)'
        required: false
        type: string
        default: 'review'
    secrets:
      ai_api_key:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  pragent:
    name: PRAgent Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true

      - name: Build PRAgent
        run: |
          cd PRAgent
          dotnet build -c Release --no-restore

      - name: Run PRAgent
        run: |
          cd PRAgent
          dotnet run --no-build --configuration Release -- \
            review \
            --owner "${{ github.event.pull_request.head.repo.owner.login || github.repository_owner }}" \
            --repo "${{ github.event.pull_request.head.repo.name || github.event.repository.name }}" \
            --pr "${{ inputs.pr_number || github.event.pull_request.number }}" \
            --post-comment
        env:
          AI_ENDPOINT: ${{ vars.AI_ENDPOINT || 'https://api.openai.com/v1' }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL_ID: ${{ vars.AI_MODEL_ID || 'gpt-4o-mini' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
